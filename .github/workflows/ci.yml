name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Create venv & install dependencies
        run: |
          uv venv
          uv sync
          # Ensure DVC S3 support is installed via uv
          uv pip install "dvc[s3]"

      - name: Configure DVC (DagsHub)
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          uv run dvc remote add -df dagshub s3://dvc
          uv run dvc remote modify dagshub endpointurl https://dagshub.com/${{ github.repository_owner }}/AI-Rag-Assistant-V2.s3
          uv run dvc remote modify dagshub region us-east-1
          uv run dvc remote modify dagshub --local access_key_id $DAGSHUB_TOKEN
          uv run dvc remote modify dagshub --local secret_access_key $DAGSHUB_TOKEN

      - name: Ensure data directories exist
        run: |
          mkdir -p data/raw data/processed data/embeddings

      - name: Pull DVC data
        # Adding --force is safer for CI environments
        # Adding '|| echo' allows the CI to continue even if a specific file isn't on DagsHub yet
        run: uv run dvc pull --force || echo "Some data files not found on remote, continuing..."

      - name: Run Ingestion Script
        run: uv run python -m src.ingestion.ingest

      - name: Run tests
        run: uv run pytest